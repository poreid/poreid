incompatible.title=Restrictions on the use of the card reader

incompatible.message.modify.ok=<html><body style='width:260px'><b>The readers pinpad cannot be used for the {0} modification.<p><p>However the computer keyboard can be used in this procedure.
incompatible.message.modify.error=<html><body style='width:260px'><b>The readers pinpad cannot be used for the {0} modification.<p><p>This procedure will abort, the reader only supports the {0} modification using the readers pinpad.

